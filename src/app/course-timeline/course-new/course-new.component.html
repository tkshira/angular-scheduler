<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" *ngIf="course">Course {{ course.name }}</h1>
      <h1 class="modal-title fs-5" *ngIf="!course">New Course</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
      <form class="form-group" [formGroup]="courseForm">
        <div>
          <label for="course-name" class="form-label">Course Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            id="course-name"
            name="name"
          />
        </div>
        <div>
          <label for="course-date" class="form-label">Date</label>
          <input
            type="date"
            class="form-control"
            formControlName="courseDate"
            id="course-date"
            name="date"
          />
        </div>
        <div>
          <label for="course-startTime" class="form-label">Start Time</label>
          <input
            type="time"
            class="form-control"
            formControlName="startTime"
            id="course-startTime"
            name="starttime"
          />
        </div>
        <div>
          <label for="course-endTime" class="form-label">End Time</label>
          <input
            type="time"
            class="form-control"
            formControlName="endTime"
            id="course-endTime"
            name="endtime"
          />
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        #modalClose
        class="btn btn-secondary"
        data-bs-dismiss="modal"
      >
        Close
      </button>
      <button type="button" class="btn btn-primary" (click)="onSave()">
        Save
      </button>
    </div>
  </div>
</div>
